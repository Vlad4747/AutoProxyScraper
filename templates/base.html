<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FreeProxiesZlox{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div class="banner-container left-banners">
        <img src="https://www.adspeed.com/placeholder-123x456.gif" alt="Banner Ad">
    </div>
    <div class="banner-container right-banners">
        <img src="https://www.adspeed.com/placeholder-123x456.gif" alt="Banner Ad">
    </div>
    <div class="banner-container portrait-only">
        <img src="https://www.adspeed.com/placeholder-300x250.gif" alt="Banner Ad">
        <img src="https://www.adspeed.com/placeholder-300x250.gif" alt="Banner Ad">
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
